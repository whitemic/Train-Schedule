<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron text-white bg-danger">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Up-to-date Scheduler with Train Arrival Times</h3>
    </div>

    <div class="card">
      <div class="card-header bg-dark text-white">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col"> Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
      </div>
    </div>


    <div class="card mt-3">
      <div class="card-header bg-dark text-white">
        Add Train
      </div>
      <div class="card-body d-flex flex-column">
        <form>
          <div class="form-group">
            <label for="employeeName" class="font-weight-bold">Train Name</label>
            <input type="input" class="form-control" id="trainName">
          </div>
          <div class="form-group">
              <label for="employeeRole" class="font-weight-bold">Destination</label>
              <input type="input" class="form-control" id="destination">
          </div>
          <div class="form-group">
              <label for="employeeStartDate" class="font-weight-bold">First Train Time (HH:mm - military time)</label>
              <input type="input" class="form-control" id="trainTime">
          </div>              
          <div class="form-group">
              <label for="employeeMonthlyRate" class="font-weight-bold">Frequency (min)</label>
              <input type="input" class="form-control" id="frequency">
          </div>   
          <button type="submit" class="btn btn-danger" id="submitButton">Submit</button>
        </form>
      </div>
    </div>        
  </div>

  <!-- Script -->
  <script src="assets/main.js"></script>
  

</body>
